<mat-radio-group [ngClass]="{
                  'md-radio-group-stack ' : mode === 'stack',
                  'md-radio-group-inline ' : mode === 'inline'
                 }"
                 [(ngModel)]="value"
                 [id]="id"
                 [name]="name"
                 [disabled]="disabled"
                 [required]="required"
                 [labelPosition]="labelPosition"
                 (change)="_onChange($event)">
  <mat-radio-button #noval *ngIf="hasNoValue" class="md-radio-button"
        (click)="_onChange({source: noval, value: undefined})">
    {{noValueLabel}}
  </mat-radio-button>

  <mat-radio-button
    class="md-radio-button" *ngFor="let item of list" [value]="item">
    {{displayKey ? item[displayKey] : item}}
  </mat-radio-button>
</mat-radio-group>
