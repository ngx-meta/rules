<div class="form-card m-obj-detail-lbl" *ngIf="label">
  <a mat-button (click)="onBack($event)"> Back</a> {{label}} Detail
</div>

<m-context *ngIf="object" [pushNewContext]="true" [object]="object" [operation]="operation"
           [layout]="layout" group="ObjectDetail">

  <div class="w-object-detail">

    <m-include-component></m-include-component>
  </div>

</m-context>
