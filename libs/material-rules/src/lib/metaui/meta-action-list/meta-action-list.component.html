<div class="row center-xs ">
  <div class="col-xs-10">
    <div class="row end-xs action-pad ">
      <m-context>
        <ng-template ngFor [ngForOf]="actionCategories()" let-category>
          <m-context #catMC [actionCategory]="category.name">
            <ng-template ngFor [ngForOf]="actions( category)" let-action>
              <m-context #actionMC [action]="action">

                <button mat-raised-button
                        *ngIf="actionMC | properties: 'visible'"
                        [color]="actionMC | properties: 'buttonStyle'"
                        [disabled]="actionMC | properties: 'disabled'"
                        (click)="actionClicked(actionMC.context, action.name)">
                  {{ actionMC | properties: 'label' }}
                </button>
              </m-context>
            </ng-template>
          </m-context>
        </ng-template>
      </m-context>
    </div>

  </div>
</div>
