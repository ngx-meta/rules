<div *ngFor="let item of list; let i = index" class="ui-g">
  <div class="ui-g-12">
    <p-checkbox [(ngModel)]="selections"
                [styleClass]="styleClass"
                [name]="name"
                [disabled]="disabled"
                [binary]="false"
                [value]="item"
                (ngModelChange)="onChange()"
                [label]="labelValue(item)">
    </p-checkbox>
  </div>

</div>
