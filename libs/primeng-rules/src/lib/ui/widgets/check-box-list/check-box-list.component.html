<div *ngFor="let item of list; let i = index" class="ui-g">

  <!-- in the future we should be able to to support inline and stack-->
  <div class="ui-g-12">
    <aw-checkbox [(ngModel)]="model"
                 (ngModelChange)="onChange($event)"
                 [editable]="editable"
                 [isStandalone]="false"
                 [name]="name"
                 [value]="i"
                 [label]="labelValue(item)">

    </aw-checkbox>
  </div>

</div>
