<ng-container [ngSwitch]="type">

  <ng-template [ngSwitchCase]="'Checkbox'">
    <aw-checkbox-list [list]="list"
                      [editable]="editable"
                      [selections]="selection"
                      [name]="name"
                      [disabled]="disabled"
                      [labelFormatter]="displayValue"
                      (onSelection)="onSelection($event)">
    </aw-checkbox-list>
  </ng-template>


  <ng-template [ngSwitchCase]="'Radio'">
    <aw-radiobutton-list [list]="list"
                         [selection]="selection"
                         [editable]="editable"
                         [name]="name"
                         [disabled]="disabled"
                         [labelFormatter]="displayValue"
                         (onSelection)="onSelection($event)">
    </aw-radiobutton-list>
  </ng-template>

  <ng-template [ngSwitchCase]="'Dropdown'">
    <aw-dropdown [list]="list"
                 [isStandalone]="false"
                 [editable]="editable"
                 [noSelectionString]="noSelectionString"
                 [selection]="selection"
                 [disabled]="disabled"
                 [name]="name"
                 (onSelection)="onSelection($event)">
      <ng-template #itemTemplate let-item>

        <!-- todo: allow to pass a PIPE to do some additional formatting -->
        {{ displayValue(item.value) }}
      </ng-template>
    </aw-dropdown>
  </ng-template>


  <ng-template [ngSwitchCase]="'Chooser'">
    <aw-chooser #chooser
                [editable]="editable"
                [isStandalone]="false"
                [name]="name"
                [multiselect]="multiselect"
                [dataSource]="dataSource"
                [valueTransformer]="displayValue"
                [disabled]="disabled">

    </aw-chooser>

  </ng-template>

</ng-container>
