<mat-form-field >
  <mat-select placeholder="Operation" [(value)]="operation" (selectionChange)="selectionChange()">
    <mat-option value="view">view</mat-option>
    <mat-option value="edit">edit</mat-option>
  </mat-select>
</mat-form-field>

<h2>MetaUI with Material design</h2>
<m-context [object]="object" [operation]="operation" layout="Inspect">
  <m-include-component></m-include-component>
</m-context>

<pre class="highlight-code">
  <code>
{{object | json}}
  </code>
</pre>
